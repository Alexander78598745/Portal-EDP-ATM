<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Portal de Entrenamiento Atl√©tico de Madrid</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="icon" type="image/png" href="favicon.ico">
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
</head>
<body class="login-body">
    <!-- Background Pattern -->
    <div class="login-background"></div>
    
    <!-- Login Container -->
    <div class="login-container">
        <div class="login-card">
            <!-- Club Logo and Branding -->
            <div class="login-header">
                <img src="images/escudo_atletico.png" alt="Escudo Atl√©tico de Madrid" class="login-logo">
                <h1 class="login-title">Portal de Entrenamiento</h1>
                <p class="login-subtitle">Entrenadores de Porteros</p>
                <div class="club-stripes"></div>
            </div>

            <!-- Login Form -->
            <form class="login-form" id="loginForm" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label class="form-label">Contrase√±a de Acceso</label>
                    <div class="password-input-container">
                        <input 
                            type="password" 
                            class="form-input password-input" 
                            id="passwordInput" 
                            placeholder="Ingresa tu contrase√±a de acceso"
                            required
                        >
                        <button type="button" class="password-toggle" onclick="togglePassword()">
                            <span class="toggle-icon" id="toggleIcon">üëÅÔ∏è</span>
                        </button>
                    </div>
                </div>

                <div class="login-actions">
                    <button type="submit" class="btn btn-primary login-btn">
                        <span class="btn-icon">üîë</span>
                        Entrar al Portal
                    </button>
                </div>

                <div class="login-message" id="loginMessage">
                    <!-- Los mensajes de error se mostrar√°n aqu√≠ -->
                </div>
            </form>

            <!-- Footer -->
            <div class="login-footer">
                <p class="footer-text">
                    Portal exclusivo para entrenadores del 
                    <span class="club-name">Atl√©tico de Madrid</span>
                </p>
                <div class="atm-decoration"></div>
            </div>
        </div>

        <!-- Demo Access Info (solo visible para desarrollo) -->
        <div class="demo-info" id="demoInfo" style="display: none;">
            <h3>üîß Modo Desarrollo</h3>
            <p><strong>Contrase√±as de prueba:</strong></p>
            <ul>
                <li><strong>admin123</strong> - Administrador</li>
                <li><strong>entrenador123</strong> - Usuario regular</li>
            </ul>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner">
            <div class="spinner"></div>
            <p>Verificando acceso...</p>
        </div>
    </div>

    <script src="scripts/auth.js"></script>
    <script>
        // Toggle password visibility
        function togglePassword() {
            const passwordInput = document.getElementById('passwordInput');
            const toggleIcon = document.getElementById('toggleIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.textContent = 'üôà';
            } else {
                passwordInput.type = 'password';
                toggleIcon.textContent = 'üëÅÔ∏è';
            }
        }

        // Handle login form submission
        function handleLogin(event) {
            event.preventDefault();
            
            const password = document.getElementById('passwordInput').value.trim();
            const message = document.getElementById('loginMessage');
            const loadingOverlay = document.getElementById('loadingOverlay');
            
            if (!password) {
                showMessage('Por favor ingresa una contrase√±a', 'error');
                return;
            }
            
            // Show loading
            loadingOverlay.style.display = 'flex';
            
            // Quick authentication
            setTimeout(() => {
                const user = auth.authenticate(password);
                
                if (user) {
                    // Success - redirect to main app
                    sessionStorage.setItem('currentUser', JSON.stringify(user));
                    showMessage('Acceso correcto. Redirigiendo...', 'success');
                    
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 300); // Reduced from 1000ms
                } else {
                    // Failed authentication
                    showMessage('Contrase√±a incorrecta. Acceso denegado.', 'error');
                    passwordInput.value = '';
                    passwordInput.focus();
                }
                
                loadingOverlay.style.display = 'none';
            }, 200); // Reduced from 1000ms to 200ms
        }
        
        function showMessage(text, type) {
            const message = document.getElementById('loginMessage');
            message.textContent = text;
            message.className = `login-message ${type}`;
            message.style.display = 'block';
            
            // Auto hide after 5 seconds for error messages
            if (type === 'error') {
                setTimeout(() => {
                    message.style.display = 'none';
                }, 5000);
            }
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            // Check if user is already authenticated
            if (auth.isAuthenticated()) {
                const currentUser = sessionStorage.getItem('currentUser');
                if (currentUser) {
                    window.location.href = 'index.html';
                    return;
                }
            }
            
            // Check if we're in development mode
            const isDevelopment = localStorage.getItem('developmentMode') === 'true';
            if (isDevelopment) {
                document.getElementById('demoInfo').style.display = 'block';
            }
            
            // Focus on password input
            document.getElementById('passwordInput').focus();
        });
    </script>
</body>
</html>
